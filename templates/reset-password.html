<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyShare Reset Password</title>
  <meta name="author" content="Vlad Litvak">
  <meta name="description" content="MyShare Portfolio Manager Reset Password Page">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/MyShareFavicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/universal.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/panel.css') }}">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
  <script src="{{ url_for('static', filename='js/reset-password.js') }}"></script>
</head>

<body>
  <div class="pagecontainer">

    <!-- panel -->
    <div class = "panel unselectable">

      <!-- title -->
      <h2 style ="margin-top:0px;margin-bottom:40px;">Reset Password</h2>

      <!-- new password input -->
      <div class="inputlabel" style="width:50%;margin-left:25%;margin-bottom:0px;">
        <div class="name">New Password:</div>
        <div class="info">minimum 8 characters</div>
      </div>
      <div style="margin-bottom:10px;">
        <input style="width:50%;" type="password" id="new password" placeholder="password" onclick="hideMessage()">
      </div>

      <!-- confirm password input -->
      <div class="inputlabel" style="width:50%;margin-left:25%">
        <div class="name">Confirm Password:</div>
      </div>
      <div style="margin-bottom:10px;">
        <input style="width:50%;" type="password" id="confirm password" placeholder="password" onclick="hideMessage()">
      </div>

      <!-- space for error message -->
      <div class="error" style="margin-bottom:0px;" id="error message"></div>

      <!-- reset password button -->
      <div class="buttoncontainer">
        <div class="button" style="width:50%" onclick="resetPassword()">Reset Password</div>
      </div>

      <!-- back link -->
      <div class="helplink" style="font-size:11px;margin-bottom:20px;" onclick="back()">
        <u>Back</u>
      </div>

    </div>

    <div class="footer">Vlad Litvak &copy; 2020</div>

  </div>
</body>
</html>
