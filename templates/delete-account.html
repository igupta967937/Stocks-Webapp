<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyShare Delete Account</title>
  <meta name="author" content="Vlad Litvak">
  <meta name="description" content="MyShare Portfolio Manager Delete Account Page">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/MyShareFavicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/universal.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/wide-panel.css') }}">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
  <script src="{{ url_for('static', filename='js/delete-account.js') }}"></script>
</head>

<body onload="loadUserMenu()" id="body">
  <div class="pagecontainer">

    <!-- toolbar -->
    <div class="toolbar unselectable">

      <!-- title -->
      <div class="middle">
        <message>Delete Account</message>
      </div>

      <!-- home button -->
      <div class="left">
        <div class="button" style="width:70px;" onclick="window.location.href='home'">Home</div>
      </div>

      <!-- right set of buttons -->
      <div class="right" id="right buttons"></div>

    </div>

    <!-- display panel -->
    <div class="widepanel unselectable" style="max-height:350px;">

      <!-- warning message -->
      <div class="pagewarningmessage" style="margin-top:40px;">Are you sure you want to delete your account?<br>This will permanently delete all your data.</div>

      <!-- password input -->
      <div class="inputlabel centeredlabel60">
        <div class="name">Password:</div>
      </div>
      <div style="margin-bottom:10px;">
        <input style="width:60%;" type="password" id="password" placeholder="password" onclick="hideMessage()">
      </div>

      <!-- space for error message -->
      <div class="error" style="margin-bottom:10px;" id="error message"></div>

      <!-- delete account button -->
      <div class="buttoncontainer">
        <div class="redbutton" style="width:30%" onclick="deleteAccount()">Delete Account</div>
      </div>

      <!-- back link -->
      <div class="helplink" style="font-size:11px;margin-bottom:30px;" onclick="window.location.href='account-settings'">
        <u>Back to Account Settings</u>
      </div>

    </div>

    <div class="footer">Vlad Litvak &copy; 2020</div>

  </div>
</body>
</html>
